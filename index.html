
<!DOCTYPE html>
<html>
<head>
<title>Photon games</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap" rel="stylesheet"><link rel='icon' href='https://lb123658.github.io/logo.png' type='image/png'/ > 
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
* {
font-family: 'Press Start 2P', cursive;
user-select: none;
-webkit-user-select: none;
cursor: default;
color: #1ec963;
}
#title {
position: absolute;
top: 50px;
left: 0px;
width: 100%;
text-align: center;
font-size: 40px;
color: #1ec963;
}
body {
background: black;
}
.item {
padding: 10px;
text-align: justify;
background: transparent;
border: none;
background: #282828;
color: #1ec963;
width: 100%;
font-size: 20px;
line-height: 1.5;
min-height: 60px;
}
.item:hover {
background: #1ec963;
color: white;
}
#container {
position: absolute;
top: 160px;
left: 5%;
width: 90%;
font-size: 22px;
}
#name:hover {
color: white;
}
#main {
visibility: hidden;
}
#percent {
width: 90%;
position: absolute;
top: 40%;
left: 5%;
height: 40px;
background: #1ec963;
border: none;
animation-name: animate;
animation-duration: 5.5s;
animation-iteration-count: 1;
}
#back {
width: 90%;
position: absolute;
top: 40%;
left: 5%;
height: 40px;
background: #282828;
border: none;
z-index: -1;
}
#load {
position: absolute;
top: 30%;
left: 0px;
width: 100%;
text-align: center;
font-size: 22px;
}
@keyframes animate {
0% {width: 0%;}
50% {width: 60%; background: #ffc000;}
90% {width: 75%; background: red;}
100% {width: 90%; background: purple;}
}
@media screen and (max-width: 550px) {
  #title {
    font-size: 7.5vw;
  }
  #name {
    visibility: hidden;
  }
}
</style>
<body onload="setTimeout(showDiv, 5500)">
<div id="loader">
<p id="load">Loading games...</p>
<button id="percent"></button>
<button id="back"></button>
</div>
<div id="main">
<p id="name" title="Welcome to Photon Games"></p>
<p id="title">Photon Games</p>
<div id="container">
NEW UPDATES:
<br><br>
<a href="https://lb123658.github.io/milo" target="_blank">
<button class="item">Try Milo, the new irtual assistant.</button></a>
<br><br>
<a href="https://lb123658.github.io/tea" target="_blank">
<button class="item">Create a TeaBag account today for free and start brewing virtual tea.</button></a>
<br><br>
<a href="https://github.com/LB123658/teabag-mac-app/archive/refs/heads/main.zip" target="_blank">
<button class="item">Download the new TeaBag app for macOS.</button></a>
<br><br><br>
GAMES:
<br><br>
<a href="https://lb123658.github.io/tea" target="_blank">
<button class="item">TeaBag: the video game of brewing virtual tea. PLAY NOW.</button></a>
<br><br>
<a href="https://lb123658.github.io/goat/about" target=
"_blank">
<button class="item">Goat Simulator: classic goat jumping game. PLAY NOW.</button></a>
</div>
</div>
<script>
document.getElementById("name").innerHTML = localStorage.getItem("account").split(":")[0];

function showDiv() {
document.getElementById("loader").style.visibility = "hidden";
document.getElementById("main").style.visibility = "visible";
}
</script>
</body>
</html>
