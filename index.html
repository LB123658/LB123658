<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Description" content="Photon: free online resources for a variety of things." />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<title>Photon | Home</title>
<link rel='icon' href='https://lb123658.github.io/logo.png' type='image/png'/ > 
<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
<style>
* {
font-family: 'Ubuntu', sans-serif;
}
#nav {
position: fixed;
top: 0px;
left: 0px;
width: 100%;
height: 80px;
background: #4376A6;
z-index: 1;
}
.navButton {
height: 60px;
border: none;
background: transparent;
color: #EDEEF0;
font-size: 25px;
cursor: pointer;
border-radius: 7px;
width: 150px;
}
.navButton:hover {
background: #1A4B78;
animation-name: banana;
animation-duration: 0.9s;
animation-iteration-count: 1;
}
@keyframes banana {
 
  0% {background-color: transparent;}
  100%   {background-color: #1A4B78;}

}
#title {
position: absolute;
top: 10px;
left: 10px;
font-size: 30px;
}
#about {
position: absolute;
top: 10px;
left: 240px;
}
#services {
position: absolute;
top: 10px;
left: 400px;
}
#apps {
position: absolute;
top: 10px;
left: 560px;
}
#developer {
position: absolute;
top: 10px;
left: 720px;
}
body {
background: white;
animation-name: background;
animation-duration: 4.0s;
animation-iteration-count: 1;
}
@keyframes background {
 
  0% {background-color: #4376A6;}
  100%   {background-color: white;}
}
#phrase {
position: absolute;
top: 30%;
left: 0px;
width: 100%;
text-align: center;
font-size: 50px;
color: #4376A6;
}
#scroll {
position: absolute;
bottom: 10%;
width: 40px;
height: 40px;
border-radius: 50%;
background: #4376A6;
color: white;
border: 1px solid #4376A6;
cursor: pointer;
}
#scroll:hover {
background: transparent;
color: #4376A6;
}
#scroll-center {
position: absolute;
left: 0px;
width: 100%;
text-align: center;
bottom: 10%;
}
html {
  scroll-behavior: smooth;
}
#text {
position: absolute;
top: 130%;
left: 0px;
width: 100%;
text-align: center;
font-size: 40px;
color: #4376A6;
}
#img {
width: 180px;
}
</style>
</head>
<body>
<div id="nav">
<a href="https://lb123658.github.io">
<button class="navButton" id="title">Photon</button></a>
<button class="navButton" id="about">About</button>
<button class="navButton" id="services">Services</button>
<button class="navButton" id="apps">Web apps</button>
<button class="navButton" id="developer">Developer</button>
</div>

<p id="phrase">Photon: making online easier.</p>

<a href="#text">
<p id="scroll-center"><button id="scroll"><span class="material-icons">south</span></button></p></a>

<p id="text"><img src="https://lb123658.github.io/logo.png" id="img"/><br><br>More coming soon from Photon.<br><br>Code editors, website builders, search engines, and more.<br><br><br><br><br></p>
</body>
</html>
