<!DOCTYPE html>
<html>
<title id="t">Llama code editor</title>
<head>
<style>
body {
background: grey;
overflow: hidden;
}
* {
font-family: courier new;
font-weight: bold;
color: white;
}
#txt {
position: absolute;
top: 0px;
left: 0px;
width: 50%;
height: 100%;
background: #282828;
border: none;
font-size: 20px;
}
:focus {
outline-width: 0px;
}
#frame {
position: absolute;
top: 0px;
left: 50%;
width: 50%;
height: 100%;
font-size: 20px;
overflow: auto;
padding: 20px;
}
#window {
position: absolute;
top: 0px;
left: 0px;
width: 100%;
height: 100%;
}
</style>
</head>
<body>

<textarea id="txt" placeholder="Type LLAMA code here" onkeyup="runCode()"></textarea>
<div id="frame" style="color:black;">Your code runs here...
</div>
<script src="llama.js"></script>
</body>
</html>
