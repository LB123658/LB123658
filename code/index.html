<!DOCTYPE html>
<html>
<title id="t">Llama code editor</title>
<head>
<style>
body {
background: #181818;
}
* {
font-family: courier new;
font-weight: bold;
color: white;
}
#txt {
position: absolute;
top: 0px;
left: 0px;
width: 100%;
height: 100%;
background: transparent;
border: none;
font-size: 20px;
}
:focus {
outline-width: 0px;
}
</style>
</head>
<body>

<textarea id="txt" placeholder="Type LLAMA code here" onkeyup="runCode()"></textarea>

<script>
var txt = document.getElementById("txt");
txt.focus();
function runCode() {
  if (document.getElementById("txt").value.split("cmd")[1] == " --run") {
    alert("LLAMA cannot run yet");
  }
  if (document.getElementById("txt").value.slice(0, 8) == "<file:: ") {
    document.getElementById("t").innerHTML = document.getElementById("txt").value.split("<file:: ")[1].split(">")[0];
  }
}
</script>
</body>
</html>
