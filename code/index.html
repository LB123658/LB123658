<!DOCTYPE html>
<html>
<title>Llama code editor</title>
<head>
<style>
body {
background: #181818;
}
* {
font-family: courier new;
font-weight: bold;
color: white;
}
#txt {
position: absolute;
top: 0px;
left: 0px;
width: 100%;
height: 100%;
background: transparent;
border: none;
font-size: 20px;
}
:focus {
outline-width: 0px;
}
</style>
</head>
<body>

<textarea id="txt" placeholder="Type LLAMA code here" onkeyup="runCode()"></textarea>

<script>
var txt = document.getElementById("txt");
txt.focus();
var compiled = "<!DOCTYPE html> <html> <head> <title>Running your LLAMA code</title> </head> <body> <script id='llama'>" + txt.value + "</" + "script> <script src='https://lb123658.github.io/code/llama.js'>" + "</" + "script> </body> </html>";
function runCode() {
if (document.getElementById("txt").value.split("cmd")[1] == " --run") {
document.body.innerHTML = compiled;
}
}
</script>
</body>
</html>
