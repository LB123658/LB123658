<!DOCTYPE html>
<html>
<head>
<title>Redirecting to Photon Games</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap" rel="stylesheet"><link rel='icon' href='https://lb123658.github.io/logo.png' type='image/png'/ > 
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
* {
font-family: 'Press Start 2P', cursive;
user-select: none;
-webkit-user-select: none;
cursor: default;
color: #1ec963;
}
body {
background: black;
}
#percent {
width: 90%;
position: absolute;
top: 40%;
left: 5%;
height: 40px;
background: #1ec963;
border: none;
animation-name: animate;
animation-duration: 5.5s;
animation-iteration-count: 1;
}
#back {
width: 90%;
position: absolute;
top: 40%;
left: 5%;
height: 40px;
background: #282828;
border: none;
z-index: -1;
}
#load {
position: absolute;
top: 30%;
left: 0px;
width: 100%;
text-align: center;
font-size: 22px;
}
@keyframes animate {
0% {width: 0%;}
33% {background: #ffc000;}
67% {background: red;}
100% {width: 90%; background: purple;}
}
</style>
<body onload="setTimeout(re, 5000); go()">
<div id="loader">
<p id="load">Loading: <span id="l">0</span>%</p>
<button id="percent"></button>
<button id="back"></button>
</div>

<script>
function re() {
location.replace("https://lb123658.github.io");
}
var l = document.getElementById("l");
var seconds = 0;
function go() {
  setInterval(function(){ l.innerHTML = seconds += 1; }, 50);
}
</script>
</body>
</html>
